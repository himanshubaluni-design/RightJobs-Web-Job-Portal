<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs - RightJobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --primary-light: #E6F0FF;
            --dark: #000000;
            --gray-600: #555555;
            --gray-500: #777777;
            --gray-400: #999999;
            --gray-200: #F5F5F5;
            --gray-100: #FFFFFF;
            --white: #FFFFFF;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FAFAFA;
            color: var(--dark);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        button {
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Nav (Simplified copy) */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 80px;
            background: #FFFFFF;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-200);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo-icon {
            width: 42px;
            height: 42px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-logo-icon svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .nav-logo-text {
            font-size: 24px;
            font-weight: 800;
        }

        .nav-logo-right {
            color: var(--dark);
        }

        .nav-logo-jobs {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 4px;
        }

        .nav-links a {
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 10px;
            color: var(--gray-600);
        }

        .nav-links a.active,
        .nav-links a:hover {
            color: var(--primary);
            background: var(--primary-light);
        }

        /* Layout */
        .container {
            max-width: 1280px;
            margin: 100px auto 40px;
            padding: 0 40px;
            display: flex;
            gap: 30px;
        }

        .filters {
            width: 300px;
            flex-shrink: 0;
            background: white;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: fit-content;
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        /* Custom scrollbar for filters */
        .filters::-webkit-scrollbar {
            width: 6px;
        }

        .filters::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .filters::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .filters::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .main-content {
            flex: 1;
        }

        /* Filters */
        .filter-group {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--gray-200);
        }

        .filter-group:last-child {
            border: none;
        }

        .filter-title {
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: var(--gray-600);
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox-item input {
            accent-color: var(--primary);
            width: 16px;
            height: 16px;
        }

        /* Search Header */
        .search-header {
            background: white;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            font-size: 15px;
            background: #FAFAFA;
        }

        .search-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0 32px;
            border-radius: 12px;
            font-weight: 600;
        }

        /* Job Card */
        .job-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-color: var(--primary-light);
        }

        .job-header {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: contain;
            padding: 8px;
            border: 1px solid var(--gray-200);
        }

        .job-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .company-name {
            color: var(--gray-600);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .rating {
            color: orange;
            font-size: 12px;
        }

        .job-details {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            color: var(--gray-600);
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .job-tag {
            background: var(--gray-200);
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 12px;
            border: 1px solid transparent;
            font-weight: 600;
            color: var(--gray-600);
        }

        .job-tag.urgent {
            background: #FEF2F2;
            color: #DC2626;
            border-color: #FECACA;
        }

        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--gray-200);
            padding-top: 16px;
        }

        .posted-time {
            font-size: 13px;
            color: var(--gray-400);
        }

        .apply-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 8px 24px;
            border-radius: 10px;
            font-weight: 600;
        }

        .apply-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: white;
            border: 1px solid var(--gray-200);
            font-weight: 600;
            color: var(--gray-600);
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Button Styles */
        .btn-login {
            color: var(--gray-600);
            font-size: 14px;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            background: transparent;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            color: var(--primary);
            background: var(--primary-light);
        }

        .btn-signup {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.35);
            transition: all 0.2s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.45);
        }
    </style>
</head>

                <h3 class="filter-title">Filters <a href="#" onclick="clearAllFilters(); return false;" style="font-size:12px; color:var(--primary);">Clear all</a>

            <div class="filter-group">
                <div class="filter-title">Location</div>

                    <div style="position: relative;">
                        <i class="fas fa-search"

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Store all jobs and filtered jobs
        let allJobs = [];
        let filteredJobs = [];
        
        // Global supabase client
        let supabaseClient = null;

        // Wait for everything to load
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing...');
            
            // Initialize Supabase
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                supabaseClient = window.supabase.createClient(
                    'https://rjjfjzgvthhqeokfrrwd.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqamZqemd2dGhocWVva2ZycndkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2Nzk0NzcsImV4cCI6MjA4NTI1NTQ3N30.xWlBJ5_wyI3oaVYDtpjmAF5aY-q1wpa_Uo6mFA45-ao'
                );
                console.log('✅ Supabase initialized');
            } else {
                console.error('❌ Supabase library not available');
                return;
            }
            
            // Small delay then load
            setTimeout(async function() {
                await loadJobs();
                await loadFilterOptions();
            }, 100);
        });

        // Function to load all jobs from database
        async function loadJobs() {
            const container = document.getElementById('jobsContainer');
            
            try {
                console.log('Loading jobs...');
                
                // Fetch jobs directly using supabaseClient
                const { data, error } = await supabaseClient
                    .from('Jobs')
                    .select('*')
                    .eq('is_active', true)
                    .order('id', { ascending: false });
                
                if (error) {
                    console.error('Database error:', error);
                    throw error;
                }
                
                console.log('✅ Loaded', data.length, 'jobs');
                allJobs = data;
                filteredJobs = data;
                
                if (!allJobs || allJobs.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 60px 0; color: var(--gray-400);">
                            <i class="fas fa-briefcase" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                            <p style="font-size: 18px; font-weight: 500;">No jobs found</p>
                        </div>
                    `;
                    return;
                }

                // Display all jobs initially
                displayJobs(filteredJobs);
                
            } catch (error) {
                console.error('Error loading jobs:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 0; color: var(--gray-400);">
                        <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 16px; color: #ff4444;"></i>
                        <p style="font-size: 18px; font-weight: 500;">Failed to load jobs</p>
                        <p style="font-size: 14px;">Please refresh the page</p>
                    </div>
                `;
            }
        }

        // Load filter options from database
        async function loadFilterOptions() {
            try {
                console.log('Loading filter options...');
                
                // Get unique locations from all jobs
                const locations = [...new Set(allJobs.map(job => job.location))].sort();
                const locationContainer = document.getElementById('locationCheckboxes');
                locationContainer.innerHTML = locations.map(loc => 
                    `<label class="checkbox-item">
                        <input type="checkbox" value="${loc}" onchange="applyFilters()"> ${loc}
                    </label>`
                ).join('');

                // Get unique categories from all jobs
                const categories = [...new Set(allJobs.map(job => job.category))].sort();
                const categoryContainer = document.getElementById('departmentCheckboxes');
                categoryContainer.innerHTML = categories.map(cat => 
                    `<label class="checkbox-item">
                        <input type="checkbox" value="${cat}" onchange="applyFilters()"> ${cat}
                    </label>`
                ).join('');

                console.log('✅ Filter options loaded');
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        }

        // Apply all filters
        function applyFilters() {
            // Get search inputs
            const searchText = document.getElementById('searchInput').value.toLowerCase().trim();
            const searchLocation = document.getElementById('searchLocation').value.toLowerCase().trim();

            // Get selected locations
            const selectedLocations = Array.from(
                document.querySelectorAll('#locationCheckboxes input[type="checkbox"]:checked')
            ).map(cb => cb.value);

            // Get selected categories
            const selectedCategories = Array.from(
                document.querySelectorAll('#departmentCheckboxes input[type="checkbox"]:checked')
            ).map(cb => cb.value);

            // Get selected experience ranges
            const selectedExperience = Array.from(
                document.querySelectorAll('[data-exp-min]:checked')
            ).map(cb => ({
                min: parseInt(cb.dataset.expMin),
                max: parseInt(cb.dataset.expMax)
            }));

            // Get selected salary ranges
            const selectedSalary = Array.from(
                document.querySelectorAll('[data-sal-min]:checked')
            ).map(cb => ({
                min: parseInt(cb.dataset.salMin),
                max: parseInt(cb.dataset.salMax)
            }));

            // Get selected work modes
            const workModeCheckboxes = document.querySelectorAll('.filter-group input[type="checkbox"][value="Office"], .filter-group input[type="checkbox"][value="Hybrid"], .filter-group input[type="checkbox"][value="Remote"]');
            const selectedWorkModes = Array.from(workModeCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            // Filter jobs
            filteredJobs = allJobs.filter(job => {
                // Search filter
                if (searchText) {
                    const matchesSearch = 
                        job.title.toLowerCase().includes(searchText) ||
                        job.company_name.toLowerCase().includes(searchText) ||
                        (job.description && job.description.toLowerCase().includes(searchText));
                    if (!matchesSearch) return false;
                }

                // Location search filter (from top search bar)
                if (searchLocation) {
                    if (!job.location.toLowerCase().includes(searchLocation)) return false;
                }

                // Location checkbox filter
                if (selectedLocations.length > 0) {
                    if (!selectedLocations.includes(job.location)) return false;
                }

                // Category filter
                if (selectedCategories.length > 0) {
                    if (!selectedCategories.includes(job.category)) return false;
                }

                // Experience filter
                if (selectedExperience.length > 0) {
                    const jobExpMax = job.experience_max || 0;
                    const jobExpMin = parseInt(job.experience_min) || 0;
                    
                    const matchesExp = selectedExperience.some(range => {
                        // Job exp should overlap with selected range
                        return !(jobExpMax < range.min || jobExpMin > range.max);
                    });
                    if (!matchesExp) return false;
                }

                // Salary filter
                if (selectedSalary.length > 0) {
                    const jobSalMax = job.salary_max || 0;
                    const jobSalMin = job.salary_min || 0;
                    
                    const matchesSal = selectedSalary.some(range => {
                        // Job salary should overlap with selected range (convert monthly to annual)
                        const annualMin = jobSalMin * 12;
                        const annualMax = jobSalMax * 12;
                        return !(annualMax < range.min || annualMin > range.max);
                    });
                    if (!matchesSal) return false;
                }

                // Work mode filter
                if (selectedWorkModes.length > 0) {
                    if (!selectedWorkModes.includes(job.work_mode)) return false;
                }

                return true;
            });

            // Display filtered jobs
            displayJobs(filteredJobs);
        }

        // Display jobs on page
        function displayJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            const countElement = document.getElementById('jobCount');
            
            // Update count
            countElement.textContent = `Showing ${jobs.length} job${jobs.length !== 1 ? 's' : ''}`;

            if (jobs.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 0; color: var(--gray-400);">
                        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                        <p style="font-size: 18px; font-weight: 500;">No jobs match your filters</p>
                        <p style="font-size: 14px;">Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            // Create job cards
            container.innerHTML = jobs.map(job => createJobCard(job)).join('');
        }

        // Create a job card HTML
        // Helper function to format salary range (convert monthly to LPA)
        function formatSalaryRange(min, max) {
            if (!min && !max) return 'Not disclosed';
            
            const formatAmount = (monthlyAmount) => {
                // Convert monthly to annual (LPA)
                const annual = monthlyAmount * 12;
                const lpa = annual / 100000;
                
                if (lpa >= 1) {
                    return lpa.toFixed(1) + ' LPA';
                } else {
                    return (annual / 1000).toFixed(0) + 'K PA';
                }
            };
            
            if (min && max) {
                return formatAmount(min) + ' - ' + formatAmount(max);
            } else if (min) {
                return formatAmount(min) + '+';
            } else {
                return 'Up to ' + formatAmount(max);
            }
        }

        // Helper function to format experience
        function formatExperience(min, max) {
            if (min === 0 && (!max || max === 0)) {
                return 'Fresher';
            } else if (min && max) {
                return min + '-' + max + ' years';
            } else if (min) {
                return min + '+ years';
            } else if (max) {
                return 'Up to ' + max + ' years';
            } else {
                return 'Any experience';
            }
        }

        function createJobCard(job) {
            const salaryText = formatSalaryRange(job.salary_min, job.salary_max);
            const expText = formatExperience(parseInt(job.experience_min) || 0, job.experience_max);
            
            return `
                <div class="job-card">
                    <div class="job-header">
                        <img src="${job.company_logo || 'https://via.placeholder.com/64'}" 
                             class="company-logo" 
                             alt="${job.company_name}"
                             onerror="this.src='https://via.placeholder.com/64'">
                        <div class="job-info">
                            <h3>${job.title}</h3>
                            <div class="company-name">${job.company_name}</div>
                        </div>
                        <div style="margin-left:auto;">
                            <i class="far fa-bookmark" style="color:var(--gray-400); cursor:pointer;"></i>
                        </div>
                    </div>
                    <div class="job-details">
                        <div class="detail-item">
                            <i class="fas fa-briefcase"></i> ${expText}
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-rupee-sign"></i> ${salaryText}
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt"></i> ${job.location}
                        </div>
                    </div>
                    <div class="job-tags">
                        <span class="job-tag">${job.category}</span>
                        <span class="job-tag">${job.job_type}</span>
                    </div>
                    <div class="job-footer">
                        <span class="posted-time">Active</span>
                        <button class="apply-btn" onclick="applyToJob('${job.id}', '${job.title.replace(/'/g, "\\'")}', '${job.company_name.replace(/'/g, "\\'")}')">Apply Now</button>
                    </div>
                </div>
            `;
        }

        // Clear all filters
        function clearAllFilters() {
            // Clear search inputs
            document.getElementById('searchInput').value = '';
            document.getElementById('searchLocation').value = '';

            // Uncheck all checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });

            // Reset to all jobs
            filteredJobs = allJobs;
            displayJobs(filteredJobs);
        }

        // Filter location checkboxes based on search
        function filterLocations(searchTerm) {
            const container = document.getElementById('locationCheckboxes');
            const labels = container.querySelectorAll('.checkbox-item');
            const term = searchTerm.toLowerCase().trim();

            labels.forEach(label => {
                const text = label.textContent.toLowerCase();
                if (text.includes(term) || term === '') {
                    label.style.display = 'flex';
                } else {
                    label.style.display = 'none';
                }
            });
        }

        // Filter department checkboxes based on search
        function filterDepartments(searchTerm) {
            const container = document.getElementById('departmentCheckboxes');
            const labels = container.querySelectorAll('.checkbox-item');
            const term = searchTerm.toLowerCase().trim();

            labels.forEach(label => {
                const text = label.textContent.toLowerCase();
                if (text.includes(term) || term === '') {
                    label.style.display = 'flex';
                } else {
                    label.style.display = 'none';
                }
            });
        }

        // Apply to job function
        async function applyToJob(jobId, jobTitle, company) {
            try {
                // Check if user is logged in
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    if (confirm('Please login to apply for jobs. Go to login page?')) {
                        window.location.href = 'login.html';
                    }
                    return;
                }
                
                // Get candidate ID
                const { data: candidate, error: candidateError } = await supabaseClient
                    .from('candidates')
                    .select('id')
                    .eq('user_id', user.id)
                    .single();
                
                if (candidateError || !candidate) {
                    alert('Profile not found. Please complete your profile.');
                    return;
                }
                
                // Check if already applied
                const { data: existing } = await supabaseClient
                    .from('applications')
                    .select('id')
                    .eq('candidate_id', candidate.id)
                    .eq('job_id', jobId)
                    .maybeSingle();
                
                if (existing) {
                    alert('You have already applied to this job!');
                    return;
                }
                
                // Create application
                const { error: applyError } = await supabaseClient
                    .from('applications')
                    .insert({
                        candidate_id: candidate.id,
                        job_id: jobId,
                        status: 'applied'
                    });
                
                if (applyError) throw applyError;
                
                alert(`Successfully applied to ${jobTitle} at ${company}!`);
                
                // Update button - find the button that was clicked
                const buttons = document.querySelectorAll('.apply-btn');
                buttons.forEach(btn => {
                    if (btn.onclick && btn.onclick.toString().includes(jobId)) {
                        btn.innerHTML = '✓ Applied';
                        btn.disabled = true;
                        btn.style.background = 'var(--success)';
                        btn.style.cursor = 'not-allowed';
                    }
                });
                
            } catch (error) {
                console.error('Error applying:', error);
                alert('Failed to apply. Please try again.');
            }
        }
    </script>
