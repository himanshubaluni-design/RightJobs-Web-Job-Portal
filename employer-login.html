<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login - RightJobs | Hire the Best Talent</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup-styles.css">
    <style>
        .login-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--gray-400);
            font-size: 13px;
            font-weight: 500;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .login-divider span {
            padding: 0 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            background: white;
            color: var(--gray-700);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .social-btn:hover {
            border-color: var(--gray-400);
            background: var(--gray-100);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .auth-method-toggle {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
        }

        .auth-method-toggle a {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-method-toggle a:hover {
            text-decoration: underline;
        }

        .forgot-pass {
            text-align: right;
            margin-top: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .forgot-pass a {
            color: var(--gray-500);
            cursor: pointer;
            text-decoration: none;
        }

        .forgot-pass a:hover {
            color: var(--primary);
        }

        .otp-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .otp-input {
            width: 48px;
            height: 54px;
            border: 2px solid var(--gray-300);
            border-radius: 10px;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            color: var(--dark);
            transition: all 0.2s;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, .1);
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .feature-item i {
            color: var(--white);
            font-size: 16px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-item span {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .employer-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            padding: 8px 16px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #059669;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <a href="index.html" class="nav-logo">
            <div class="nav-logo-icon"><svg viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="8" stroke="white" stroke-width="2" fill="none" />
                    <path d="M8 12L11 15L16 9" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg></div>
            <span class="nav-logo-text"><span class="nav-logo-right">Right</span><span
                    class="nav-logo-jobs">Jobs</span></span>
        </a>
        <div class="nav-right">
            <p class="login-link">New to RightJobs? <span onclick="window.location.href='employer-signup.html'">Sign Up
                    as Employer</span></p>
        </div>
    </nav>
    <div class="signup-container">
        <div class="signup-wrapper">
            <div class="signup-left">
                <div class="signup-left-content">
                    <h2>Welcome Back!</h2>
                    <p>Log in to manage your job postings and find the best candidates.</p>

                    <div
                        style="flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.2; transform: scale(3);">
                        <i class="fas fa-building" style="font-size: 120px; color: white;"></i>
                    </div>

                    <div class="stats-row">
                        <div class="stat-item">
                            <h3>6Cr+</h3>
                            <p>Candidates</p>
                        </div>
                        <div class="stat-item">
                            <h3>7L+</h3>
                            <p>Employers</p>
                        </div>
                        <div class="stat-item">
                            <h3>900+</h3>
                            <p>Cities</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="signup-right">
                <div class="form-header">
                    <h1>Login</h1>
                    <p id="loginSubtitle">Enter your details to continue</p>
                </div>

                <!-- Employer indicator badge -->
                <div class="employer-badge">
                    <i class="fas fa-building"></i> Employer Login
                </div>

                <form class="signup-form" id="employerLoginForm"></form>

                <div
                    style="margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--gray-200); text-align: center;">
                    <p style="font-size: 13px; color: var(--gray-500);">Looking for a job?</p>
                    <a href="login.html"
                        style="display: inline-flex; align-items: center; gap: 6px; color: var(--primary); font-weight: 600; font-size: 14px; margin-top: 8px;">
                        <i class="fas fa-user-tie"></i> Go to Job Seeker Login <i class="fas fa-arrow-right"
                            style="font-size: 11px;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let authMethod = 'password';

        document.addEventListener('DOMContentLoaded', () => {
            renderPasswordForm();
        });

        function switchAuthMethod(method) {
            authMethod = method;
            const form = document.getElementById('employerLoginForm');
            form.style.opacity = '0';
            setTimeout(() => {
                method === 'otp' ? renderOtpForm() : renderPasswordForm();
                form.style.opacity = '1';
            }, 200);
        }

        function togglePasswordVisibility() {
            const input = document.getElementById('loginPassword');
            const icon = document.querySelector('.password-toggle i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function renderPasswordForm() {
            const form = document.getElementById('employerLoginForm');
            form.innerHTML = `
                <div class="form-step active" style="animation:none">
                    <div class="form-group">
                        <label>Mobile Number <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone-alt input-icon"></i>
                            <input type="tel" id="loginIdentifier" placeholder="Enter 10-digit mobile number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password <span class="required">*</span></label>
                        <div class="input-wrapper password-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="loginPassword" placeholder="Enter password" required>
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="auth-method-toggle">
                        <a onclick="switchAuthMethod('otp')">Login via OTP instead</a>
                    </div>
                    <div class="login-divider"><span>OR CONTINUE WITH</span></div>
                    <button type="button" class="social-btn"><img src="https://www.google.com/favicon.ico" alt="Google"> Google</button>
                </div>`;

            form.onsubmit = (e) => {
                e.preventDefault();
                const id = document.getElementById('loginIdentifier').value;
                const pass = document.getElementById('loginPassword').value;
                if (!id || !pass) return alert('Please fill in all fields');
                loginSuccess();
            };
        }

        function renderOtpForm() {
            const form = document.getElementById('employerLoginForm');
            form.innerHTML = `
                <div class="form-step active" style="animation:none">
                    <div class="form-group">
                        <label>Mobile Number <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone-alt input-icon"></i>
                            <input type="tel" id="loginIdentifier" placeholder="Enter 10-digit mobile number" required>
                        </div>
                    </div>
                    
                    <div id="otpSection" style="display:none">
                        <div class="form-group">
                            <label>Enter OTP <span class="required">*</span></label>
                            <div class="otp-container">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                            </div>
                            <p class="helper-text" style="text-align: center; margin-top: 8px;">OTP sent to <span id="sentToDisplay" style="font-weight:700"></span></p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="otpBtn">Send OTP</button>
                    <div class="auth-method-toggle">
                        <a onclick="switchAuthMethod('password')">Login via Password instead</a>
                    </div>
                </div>`;

            const btn = document.getElementById('otpBtn');
            let step = 'send';

            // Setup OTP inputs
            setTimeout(() => {
                const inputs = document.querySelectorAll('.otp-input');
                inputs.forEach((inp, i) => {
                    inp.addEventListener('input', e => {
                        e.target.value = e.target.value.replace(/\D/g, '');
                        if (e.target.value && i < 5) inputs[i + 1].focus();
                    });
                    inp.addEventListener('keydown', e => {
                        if (e.key === 'Backspace' && !e.target.value && i > 0) inputs[i - 1].focus();
                    });
                });
            }, 100);

            form.onsubmit = (e) => {
                e.preventDefault();
                const id = document.getElementById('loginIdentifier').value;
                if (step === 'send') {
                    if (!id) return alert('Please enter your mobile number');
                    btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                    setTimeout(() => {
                        btn.disabled = false; btn.innerText = 'Verify & Login';
                        document.getElementById('otpSection').style.display = 'block';
                        document.getElementById('sentToDisplay').innerText = '+91 ' + id;
                        document.querySelectorAll('.otp-input')[0].focus();
                        step = 'verify';
                    }, 1000);
                } else {
                    const otp = Array.from(document.querySelectorAll('.otp-input')).map(i => i.value).join('');
                    if (otp.length < 6) return alert('Please enter valid 6-digit OTP');
                    loginSuccess();
                }
            };
        }

        function loginSuccess() {
            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            setTimeout(() => {
                window.location.href = 'rightjobs-employer-portal.html';
            }, 1500);
        }
    </script>
</body>

</html>
