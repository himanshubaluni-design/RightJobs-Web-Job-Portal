<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RightJobs - Database Test v4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #0066FF;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .status.success { background: #D1FAE5; color: #065F46; }
        .status.error { background: #FEE2E2; color: #991B1B; }
        .status.info { background: #DBEAFE; color: #1E40AF; }
        .debug {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        .job-card {
            border: 1px solid #e5e5e5;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
        }
        .job-card h3 { margin-bottom: 8px; color: #333; }
        .job-card .company { color: #666; font-size: 14px; }
        .job-card .location { color: #999; font-size: 13px; margin-top: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç RightJobs Connection Test v4</h1>
        
        <div id="status" class="status info">
            ‚è≥ Testing connection...
        </div>

        <div id="jobs-list"></div>

        <div class="debug" id="debug">
Initializing...
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const statusEl = document.getElementById('status');
        const debugEl = document.getElementById('debug');
        const jobsList = document.getElementById('jobs-list');
        let debugLog = '';

        function addDebug(msg) {
            debugLog += msg + '\n';
            debugEl.textContent = debugLog;
        }

        async function testConnection() {
            try {
                addDebug('=== STARTING CONNECTION TEST ===\n');
                
                // Check if library loaded
                addDebug('Step 1: Checking Supabase library...');
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                addDebug('‚úì Library loaded\n');

                // Create client
                addDebug('Step 2: Creating Supabase client...');
                const SUPABASE_URL = 'https://rjjfjzgvthhqeokfrrwd.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqamZqemd2dGhocWVva2ZycndkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2Nzk0NzcsImV4cCI6MjA4NTI1NTQ3N30.xWlBJ5_wyI3oaVYDtpjmAF5aY-q1wpa_Uo6mFA45-ao';
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                addDebug('‚úì Client created\n');

                // Try WITHOUT filters (to bypass RLS)
                addDebug('Step 3: Querying ALL jobs (no filters)...');
                const { data, error, count } = await supabase
                    .from('jobs')
                    .select('*', { count: 'exact' });

                addDebug(`Query returned:`);
                addDebug(`  - Data: ${data ? data.length + ' rows' : 'null'}`);
                addDebug(`  - Count: ${count}`);
                addDebug(`  - Error: ${error ? JSON.stringify(error, null, 2) : 'null'}\n`);

                if (error) {
                    throw error;
                }

                // Success!
                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ Connected! Found ${data.length} jobs`;

                // Display jobs
                if (data && data.length > 0) {
                    jobsList.innerHTML = '<h2 style="margin: 30px 0 16px 0;">Jobs Found:</h2>';
                    data.slice(0, 5).forEach(job => {
                        jobsList.innerHTML += `
                            <div class="job-card">
                                <h3>${job.title}</h3>
                                <div class="company">${job.company_name}</div>
                                <div class="location">üìç ${job.location} ‚Ä¢ ‚Çπ${job.salary_min}-${job.salary_max}/month</div>
                            </div>
                        `;
                    });
                }

                addDebug('=== TEST COMPLETE ===');

            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Failed: ${error.message}`;
                addDebug(`\n‚ùå ERROR: ${error.message}`);
                if (error.details) {
                    addDebug(`Details: ${error.details}`);
                }
                if (error.hint) {
                    addDebug(`Hint: ${error.hint}`);
                }
            }
        }

        // Wait for library to load, then test
        window.addEventListener('DOMContentLoaded', () => {
            addDebug('Page loaded, waiting for Supabase library...\n');
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
